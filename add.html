<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>नया रिकॉर्ड जोड़ें</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 16px;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .back-btn {
      margin-top: 10px;
      background-color: #757575;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>नया रिकॉर्ड जोड़ें</h2>

    <label>स्वतंत्रता सेनानी का नाम</label>
    <input type="text" placeholder="जैसे: भगत सिंह">

    <label>राज्य</label>
    <input type="text">

    <label>संभाग</label>
    <input type="text">

    <label>जिला</label>
    <input type="text">

    <label>ग्राम</label>
    <input type="text">

    <label>योगदान</label>
    <textarea rows="3" placeholder="संक्षेप में योगदान लिखें"></textarea>

    <hr style="margin: 20px 0;">

    <label>उत्तराधिकारी का नाम</label>
    <input type="text">

    <label>पिता का नाम</label>
    <input type="text">

    <label>संबंध</label>
    <select>
      <option>पुत्र</option>
      <option>पुत्री</option>
      <option>पोता</option>
      <option>पोती</option>
      <option>अन्य</option>
    </select>

    <label>मोबाइल नंबर</label>
    <input type="text" placeholder="10 अंकों का मोबाइल नंबर">

    <label>पता</label>
    <textarea rows="2"></textarea>

    <label>फोटो लिंक (Google Drive से)</label>
    <input type="text" placeholder="https://drive.google.com/...">

    <button>रिकॉर्ड सेव करें</button>
    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
  </div>
</body>
</html>
