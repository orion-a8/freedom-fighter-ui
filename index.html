<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>स्वतंत्रता सेनानी - होम</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #212529;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 24px;
      margin-left: 10px;
    }
    .container {
      padding: 16px;
      max-width: 480px;
      margin: auto;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .filters button {
      flex: 1;
      margin: 0 4px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #ffa000;
      color: white;
      font-weight: bold;
    }
    .card {
      background: white;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 4px 0;
      font-size: 18px;
      color: #0d47a1;
    }
    .card p {
      margin: 2px 0;
    }
    .card button {
      margin-top: 8px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons button {
      flex: 1;
      margin: 0 4px;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    स्वतंत्रता सेनानी उत्तराधिकारी परिवार
    <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="भारत का झंडा">
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="नाम / ग्राम / जिला खोजें">
    </div>
    <div class="filters">
      <button>राज्य</button>
      <button>जिला</button>
      <button>संभाग</button>
    </div>

    <!-- सेनानी कार्ड 1 -->
    <div class="card">
     

      <img src="https://via.placeholder.com/400x200?text=सेनानी+1" alt="सेनानी फोटो">
      <h3>चंद्रशेखर आज़ाद</h3>
      <p><strong>स्थान:</strong> मध्य प्रदेश > अलीराजपुर > भाबरा</p>
      <p><strong>योगदान:</strong> क्रांतिकारी संगठन HSRA में मुख्य भूमिका</p>
      <button>View Details</button>
       <!-- index.html में कार्ड के अंदर -->
<button onclick="location.href='details.html'">View Details</button>
    </div>

    <!-- सेनानी कार्ड 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/400x200?text=सेनानी+2" alt="सेनानी फोटो">
      <h3>झाँसी की रानी लक्ष्मीबाई</h3>
      <p><strong>स्थान:</strong> उत्तर प्रदेश > झाँसी > झाँसी</p>
      <p><strong>योगदान:</strong> 1857 की क्रांति में नेतृत्व</p>
      <button>View Details</button>
      <button onclick="location.href='details.html'">View Details</button>
    </div>

    <!-- नेविगेशन बटन -->
    <div class="nav-buttons">
      <button>Back</button>
      <button>Home</button>
      <button>Next</button>
    </div>
 
  </div>
  <!-- index.html में -->
<div style="text-align: center; margin: 20px 0;">
  <button onclick="location.href='add.html'" style="padding: 10px 20px; background: #e65100; color: white; border: none; border-radius: 6px;">
    + नया रिकॉर्ड जोड़ें
  </button>
</div>

</body>
</html>
